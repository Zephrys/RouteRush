	<body>

      <header id="header" align="center" style="font-family: 'Roboto', sans-serif;">
        <h1>How much money do you have?</h1>
      </header>



        <!-- Signup Form -->
      <form id="signup-form" method="post" action="#" style="width: 300px; margin: 0 auto;">
        {% csrf_token%}
        <input type="text" name="money" id="money" placeholder="" required onclick="getLocation();" onfocus="stop()" />
        <input type="submit" value="&#9992;"  />
        <input type="hidden" name="location" id="location"/>
      </form>

      <header id="header_2" align="center" style="font-family: 'Roboto', sans-serif;">
        <br>
        <h3>We'll tell you where to go!</h3>
      </header>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{% static "assets/js/main.js" %}"></script>
      <script>
      $(function(){
          $("#money").typed({
            strings: ["1000 Dollars", "10000 Rupees", "1000 Pounds", "5000 Dollars", "15000 Dollars", "25000 Dollars"],
            typeSpeed: 0.5,
            loop: true,
            showCursor: true,
            cursorChar: "|"
          });
      });
    </script>
    <script>
      var x = document.getElementById("location");
      function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
          } else {
              x.value = "Geolocation is not supported by this browser.";
          }
      }
      function showPosition(position) {
          x.value = position.coords.latitude + "," +  position.coords.longitude;
      }
    </script>

	</body>
