	<body>
      <div id= "content">
      <header id="header" align="center">
        <h1>How much money do you have?</h1>

        <!-- Signup Form -->
      <form id="signup-form" method="post" action="/check/" style="width: 300px; margin: 0 auto;">
        {% csrf_token%}
        <input type="text" name="money" id="money" placeholder="" required onclick="getLocation();" />
        <input type="submit" value="&#9992;"  onclick="loader();" />
        <input type="hidden" name="location" id="location" />
      </form>

		<!-- Scripts -->

			<script src="{% static "assets/js/main.js" %}"></script>
      <script>
      $(function(){
          $("#money").typed({
            strings: ["1000 USD", "50000 INR"],
            typeSpeed: 0,
          });
      });
    </script>
    <script>
      var x = document.getElementById("location");
      function getLocation() {
          document.getElementById("money").value='';
          document.getElementById("money").placeholder='';
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
          } else {
              x.value = "Geolocation is not supported by this browser.";
          }
      }
      function showPosition(position) {
          x.value = position.coords.latitude + "," +  position.coords.longitude;
      }
    </script>

    jQuery("#content").html('<h4 align="center">Awesomeness coming right up</h4><div class="progress"><div class="indeterminate"></div></div><h4 id="quotes" align="center"></h4>');
