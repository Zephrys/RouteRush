      $(function(){

            typeSpeed: 0,
          });
      });
    </script>
    <script>
      var x = document.getElementById("location");
      function getLocation() {
          if (navigator.geolocation) {
              console.log('this');
              navigator.geolocation.getCurrentPosition(showPosition,errorCallback,{timeout:100000});
              console.log('yeah');
          } else {
              console.log("scene");
              x.value = "Geolocation is not supported by this browser.";
          }
      }
      function errorCallback(){
        console.log('error');
        x.value = "28.6139,77.2090";
      }
      function showPosition(position) {
          console.log("location set");
          x.value = position.coords.latitude + "," +  position.coords.longitude;

      }

      function Clear(){
	  $("#money").remove();
        
          $("#signup-form").prepend(
'<input type="text" name="money" id="money" placeholder=""  required autofocus="autofocus"/>');
	  console.log("clear");
          document.getElementById("money").value='';
          document.getElementById("money").placeholder='';
      }
    </script>
